<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" style="text/css">
    <link href="css/styles.css" rel="stylesheet" style="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootsrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Travel Calculator</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="jumbotron img-responsive">
        <h1>Where should you travel?</h1>
        <p>Answer the questions below to find out!</p>
      </div>
    </div>
<!-- FORM -->
    <div class="container">
      <div id="blanks">
        <form id="questions">
<!-- QUESTIONS -->
          <div class="form-group">
            <label>Question 1</label>
            <p>When I travel I like to...</p>
            <select class="form-control" id="question1">
              <option disabled selected></option>
              <option value="hot">...kick back and relax.</option>
              <option value="nature">...explore nature of a different area.</option>
              <option value="city">...experience the nightlife.</option>
            </select>
          </div>

          <div class="form-group">
            <label>Question 2</label>
            <p>Where do you like to sleep while travelling?</p>
            <select class="form-control" id="question2">
              <option disabled selected></option>
              <option value="hot">In a resort</option>
              <option value="nature">Under the stars</option>
              <option value="city">In the heartbeat of the action</option>
            </select>
          </div>

          <div class="form-group">
            <label>Question 3</label>
            <p></p>
            <select class="form-control" id="question3">
              <option disabled selected></option>
              <option value="hot"></option>
              <option value="nature"></option>
              <option value="city"></option>
            </select>
          </div>

          <div class="form-group">
            <label>Question 4</label>
            <p></p>
            <select class="form-control" id="question4">
              <option disabled selected></option>
              <option value="hot"></option>
              <option value="nature"></option>
              <option value="city"></option>
            </select>
          </div>

          <div class="form-group">
            <label>Question 5</label>
            <p></p>
            <select class="form-control" id="question5">
              <option disabled selected></option>
              <option value="hot"></option>
              <option value="nature"></option>
              <option value="city"></option>
            </select>
          </div>
<!-- QUESTIONS END -->
          <button type="submit" class="btn btn-primary">Blast off!</button>
        </form>
      </div>
    </div>
<!-- FORM END -->
    <div class="container text-center">
<!-- HIDDEN DESTINATIONS -->
      <div id="locationHide">
        <div id="hawaii">
          <h4>You should consider going to:</h4>
          <h2>Hawaii</h2>
          <p></p>
          <img src="" alt="" />
        </div>

        <div id="nature">
          <h4>You should consider going to:</h4>
          <h2></h2>
          <p></p>
          <img src="" alt="" />
        </div>

        <div id="newYork">
          <h4>You should consider going to:</h4>
          <h2>New York</h2>
          <p></p>
          <img src="" alt="" />
        </div>
      </div>
<!-- HIDDEN DESTINATIONS -->
    </div>

  </body>
</html>
